<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	<style type="text/css">
		#dash {
			color:red;
			border:dashed;
			width:80px;
		}
	</style>
	<link type="text/css" rel="stylesheet" href="css/20170117/1.css" />
	<body>
		<!--html自己的属性-->
		<img src="img/20170117/libai.jpg" align="left" height="150px">
		<h1>静夜思</h1>
		<!--style行内样式表-->
		<p style="font-size:20px; font-weight:bold;">作者：李白</p>
		<!--外部样式表-->
		<table >
			<tr>
				<td>床前明月光，</td>
			</tr>
			<tr>
				<td>疑是地上霜。</td>
			</tr>
			<tr>
				<td>举头望明月，</td>
			</tr>
			<tr>
				<td>低头思故乡。</td>
			</tr>
		</table>
		<!--内嵌样式表-->
		<hr id="dash"/>
		<p>注释：静夜思：宁静的夜晚所引起的乡思。疑：怀疑，以为。举：抬、仰。</p>
	</body>
</html>
