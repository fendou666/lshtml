<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	<body>
			<input 	style="text" 
					name="first"
				/>&nbsp;&nbsp;<font>这是默认样式</font><br /><br />
			<input 	type="text" 
					name="second"
					style="	border-color:red; 
							color:blue"
				/>&nbsp;&nbsp;<font>这是改变边框的样式和文字颜色</font><br /><br />
			<input	type="text"
					name="third"
					style="	width:300px;
							height:50px;
							border-color:green;
							font-size:25px;
							font-weight:700;
					"
				/>&nbsp;&nbsp;<font>这是改变边框并设置字体大小的样式</font><br /><br />
			<input	type="text"
					name="faourth"
					style="	border-color:magenta;
							background-image:url(img/20170113/1.gif);
							background-repeat:no-repeat;
							background-size:contain;
							background-position:right center;
					"
				/>&nbsp;&nbsp;<font>着增加了背景图片实例，也可以放在左侧</font><br /><br />
			<input 	type="text"
					name=""
					style="	border-color:orange;
							background-image:url(img/20170113/timgCAK26NEZ.gif);
							background-repeat:no-repeat;
							background-size:contain;
							background-position:85% center;
					
					"
				/>&nbsp;&nbsp;<font>这是增加了一个背景图片为gif动画</font>
			
			
	</body>
</html>
