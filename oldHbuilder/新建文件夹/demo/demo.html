<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	<body>
			<h1>春晓</h1>
			<h3>春眠不觉晓，</h3>
			<h3>处处闻啼鸟，</h3>
			<h3>夜来风雨声，</h3>
			<h3>花落知多少。</h3>
			<hr  />
			<p>这是一首小时候学的诗</p>
			
			<h1>下面是数学的一些会用的知识</h1>
			<p>下面写一下x1的3次方</p>
			<p>这是错误的<del>x1<sup>3</sup></del></p>
			x<sub>1</sub><sup>3</sup>
			<br />
				
			<!--粗体-->
			<b>插播一句我是粗体</b>
			<strong>大家都很熟悉</strong>
			<!--这是斜体字-->
			<i>这是用i标签的斜体<i>
			<em>这是em标签</em>
			<address>这是address标签</address>
			<cite>这是cite标签</cite>
			
			<!--大号字体-->
			<big>大号字体</big>
			<small>小号字体</small>
			
			<pre>
				这是原样输出
			</pre>
			
	</body>
</html>
