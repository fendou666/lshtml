<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style type="text/css">
			/* *{
				margin:0px;
			}*/
			/*body有默认margin以至于body下div设置100%然后还会移动*/
			html,body {
				height:100%;
				margin:0px;
			}
			/*div默认margin为auto 最好直接设置为0*/
			#maindiv {
				/*margin:0px;*/
				width:100%;
				height:110%;
				background-color:lawngreen;
				/*加上下面这3行代码窗口会被变大*/
				/*border:solid;
				border-width:30px;
				border-color:red;
					*/
			}
			#test {
				width:600px;
				height:300px;
				/*border设置无效是因为只定义了width和color没有设置border-style*/
				border:solid;
				border-width:30px;
				border-color:blue;
			}
			#one {
				width:300px;
				height:200px;
				background-color:red;
				position:absolute;
				top:10%;
				left:10%;
				
			}
			#two {
				width:200px;
				height:100px;
				background-color:blue;
				position:absolute;
				top:10%;
				left:10%;
				
			}
		</style>
	</head>
	<body>
		<div id="maindiv">
			<div id="one">
				<div id="two">
					
				</div>
			</div>
		</div>

	</body>
