<!DOCTYPE html>
<html>
	<!--
		1. 总结 json写法
		2. 创建空对象，赋值写法
		3. 函数返回值写法
		4. 构造方法写法, 其他属性通过直接赋值(不可对值为函数的属性赋值)
		或者类.prototype = {} 或者类.prototype.pro赋值
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// 第一种，补充写法
			var obj1 = {};
			obj1.pro1 = "aa";
			obj1.pro2 = function(){
				console.log("这是函数");
			}
			obj1.pro3 = {
				ipro1: "aa",
				ipro2: function(){
					console.log("这是内部函数");
				}
			}
			obj1.pro2();
			alert(obj1.pro2());
			// 初始化写法
			var obj2 = {
				pro1 : "aaa",
				pro2 : function(){
					console.log("这是第二种方法的方法");
				},
				pro3 : {
					ipro1 : "bbb",
					ipro2 : function(){
						console.log("这是第二种方式的内部函数")
					}
				}
			}
			obj2.pro2();
			// 第三种工厂写法
			var class1 = function(){
				var obj = {};
				obj.pro1 = "工厂写法";
				return obj;
			}
			var obj3 = new class1();
			console.log(obj3.pro1);
			
			// 第三种优化闭包
			var obj31 = (function(){
				var obj = {};
				obj.pro1 = "工厂写法优化";
				return obj;
			})();
			console.log(obj31.pro1);
			// 构造方法写法
			
			var class2 = function(value1, value2,value3){
				this.pro1 = value1;
				this.pro2 = value2;
				this.pro3 = value3;
			}
			class2.pro4 = "aaa";
			class2.prototype.fuc1 = function(){
				console.log("这是构造方法方式创建的方法");
			}
			var obj4 = new class2();
			obj4.fuc1();
			
			// 构造方法写法中prototype写法
			
			var class3 = function(value1, value2,value3){
				this.pro1 = value1;
				this.pro2 = value2;
				this.pro3 = value3;
			}
			class3.pro4 = "aaa";
			class3.prototype = {
				fuc1 : function(){
					console.log("这是构造方法方式创建的方法");
				},
				pro5 : "这是属性5"
			}
			class3.func2 = function(){
				console.log("调用无返回值方法");
			}
			var obj5 = new class3();
			obj5.fuc1();
//			obj5.fuc2();
			console.log(obj5.pro5);
			alert(obj5.func1());
			
			
		</script>
		
	</head>
	<body>
	</body>
</html>
