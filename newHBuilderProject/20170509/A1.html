<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--快捷方式src-->
	<script type="text/javascript">
		var ls = {};
		var msg = "";
		// function 记得返回值要写， 如果不写，默认返回会以null处理（测试）
		ls.$ = function(id){
			return document.getElementById(id);
		}
		
		ls.init = function(){
			ls.$("c_userid").style.display = "none";
			ls.$("c_pwd").style.display = "none";
			ls.$("message").style.display = "none";
		}
		
		ls.checkElement = function(currentElement, curErrEle, 
									msgElement, inputName){
			if(currentElement.value==null || currentElement.value==""){
				curErrEle.style.display = "inline";
				msgElement.style.display = "block";
				msg += inputName + "不能为空\n";
				return false;
			}
			return true;
		}
		ls.checkAll = function(){
			this.init();
			msg="";
			var rec = true;
			if(!ls.checkElement(ls.$("userid"), ls.$("c_userid"), 
							ls.$("message"), "用户名")){
				rec = false;				
			}
			if(!ls.checkElement(ls.$("pwd"), ls.$("c_pwd"), 
							ls.$("message"), "密码")){
				rec = false;
			}
			if(!rec){
//				ls.$("message").innerHTML = msg;
				ls.$("message").innerText = msg;
			}
			return rec;							
		}
		
	</script>
	
	<body>
		<form action="https://www.baidu.com" method="get">
			<span>用户名：</span>
			<input type="text" name="userid" id="userid" value="" />
			<!--id必须卸载style前面-->
			<span id="c_userid" style="color:red; display: none;">*</span>
			<br>
			<span>密码：</span>
			<input type="password" name="pwd" id="pwd" value="" />
			<span id="c_pwd" style="color:red; display: none;">*</span>
			<br>
			<input type="submit" onclick="return ls.checkAll()" value="提交"/>
			<p id="message" style="color:red; display: none;"></p>		
		</form>
		
	</body>
</html>
