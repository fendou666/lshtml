<!DOCTYPE html>
<html>
	<!--
		一个html下多个head的时候，只显示第一个标题
		一个html下多个body的时候，按顺序显示出每个body的内容
		一个html下多个meta都设置编码的时候，编码格式按第一个来
		一个html下多个title的时候，只按第一个标题来
	-->
	<head>
		<!--<meta charset="ISO-8859-1">-->
		<meta charset="UTF-8">
		<meta charset="GB2312">
		<title>标题1</title>
		<title>同级标题2</title>
		<title>同级标题3</title>
		<title>同级标题4</title>
	</head>
	<head>
		<meta charset="UTF-8">
		<title>内部重复标题1</title>
	</head>
	<head>
		<meta charset="UTF-8">
		<title>内部重复标题2</title>
	</head>
	<body>
		<p>这是body1</p>
	</body>
	<body>
		<p>这是内部重复body2</p>
	</body>
	<body>
		<p>这是内部重复body3</p>
	</body>
	<body>
		<p>这是内部重复body4</p>
	</body>
</html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>只重复html</title>
	</head>
	<body>
		<p>这是重复的html</p>
	</body>
</html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>标题2</title>
	</head>
	<body>
		<p>这是body2</p>
	</body>
</html>

<!DOCTYPE html>
