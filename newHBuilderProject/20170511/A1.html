<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link id="skinLK" rel="stylesheet" href="css/skin1.css" />
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function skinSelect(){
			var skinValue = document.getElementById("skin").value;
			setCookie("skin", skinValue);
			document.getElementById("skinLK").href = "css/skin" + skinValue + ".css";
		}
		
		function initSkin(){
			var skinValue = getCookie("skin"); 
			/*设置select标签的值*/
			document.getElementById("skin").value = skinValue;
			document.getElementById("skinLK").href = "css/skin" + skinValue + ".css";
		}
		
	</script>
	<body onload="initSkin()">
		<form action="https://www.baidu.com", method="get" target="_blank">
			<p>用户名：
				<input type="text" 
						size="20" 
						value="" 
						name="user"
						placeholder="只能是纯字母的最长30" 
						maxlength="30"
						autocomplete="on"
						/></p>
			<p>性别：
				<input type="radio" name="sex"  checked="checked" value="man" />男
				<input type="radio" name="sex"  checked="checked" value="women" />女
			</p>
			<p>爱好：
				<input type="checkbox" name="hobby" checked="checked" value="sing" /> 唱歌
				<input type="checkbox" name="hobby"  value="dance" /> 跳舞
				<input type="checkbox" name="hobby"  value="basketball" /> 打篮球
				<input type="checkbox" name="hobby"  checked="checked" value="football" /> 踢足球
			</p>
			<p>户籍所在地：
				<select name="province">
					<option >海南省</option>
					<option selected="selected">陕西省</option>
					<option>上海省</option>
				</select>
				<select name="area">
					<option>渭南市</option>
					<option selected="selected">西安市</option>
					<option>宝鸡市</option>
				</select>
				<select name="county">
					<option>莲湖区</option>
					<option>未央区</option>
					<option>雁塔区</option>
				</select>
			</p>
			<p>现在居住地：
				<select name="nowProvince">
					<option>海南省</option>
					<option selected="selected">陕西省</option>
					<option>上海省</option>
				</select>
				<select name="nowArea">
					<option>渭南市</option>
					<option selected="selected">西安市</option>
					<option>宝鸡市</option>
				</select>
				<select name="nowCounty">
					<option>莲湖区</option>
					<option>未央区</option>
					<option>雁塔区</option>
				</select>
			</p>
			<p>自我评价：
				<textarea name="selfAssessment">
				</textarea>
			</p>
			<p>设置密码：<input type="password" /></p>
			<p>确认密码：<input type="password" name="pwd" /></p>
			<p >
				<input type="image" name="submit" src="img/submit_32px.png" width="40"  />
				<input type="image" name="reset"  src="img/reset_32px.png" width="40" onclick="reset();return false;" />				
				<!--<input type="image" src="img/submit_32px.png" alt="提交" width="40"  border="0"/>
				<input type="image" src="img/reset_32px.png" alt="重置" width="40"  border="0" onclick="reset();return false;" />-->
			</p>
		</form>
		<select id="skin" onchange="skinSelect()">
			<option value="1">皮肤1</option>
			<option value="2">皮肤2</option>
			<option value="3">皮肤3</option>
		</select>
	</body>
</html>
