<!DOCTYPE html>
<!--
	计算器
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算机</title>
	</head>
	<!--
		总结在tr,td中都可以使用align:center来保证td中内容居中
	-->
	<body>
		<table border="3" 
				height="300px" 
				width="200px" 
				cellpadding="0" 
				cellspacing="0"
				bgcolor="aqua"
				background="img/1.jpg"
				>
			<tr bgcolor="blue" align="center">
				<td colspan="4" ><input type="text" /></td>
			</tr>
			<tr align="center">
				<td bgcolor="aqua">C</td>
				<td>→</td>
				<td>÷</td>
				<td>×</td>
			</tr>
			<tr  align="center">
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>-</td>
			</tr>
			<tr  align="center">
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>+</td>
			</tr>
			<tr  align="center">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td rowspan="2">=</td>
			</tr>
			<tr  align="center">
				<td>√</td>
				<td>0</td>
				<td>.</td>
			</tr>
		</table>
	</body>
</html>
