<!DOCTYPE html>
<!--
	计算器
	css实现网格合并 参见http://www.w3cplus.com/css3/css-grid-layout-merge-cells.html
	css不可以实现表格合并
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算机</title>
		<style type="text/css">
			td{
				border:1;
				border-style: solid;
				text-align: center;
			}
			table{
				border:3px;
				border-style: solid;
				/*border-collapse: collapse;*/
				padding: 0;
				border-spacing: 0;
				width: 200px;
				height: 300px;
				background: burlywood;
			}
			table tr:first-child td {
				background-color: royalblue;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="4"><input type="text" /></td>
			</tr>
			<tr>
				<td>C</td>
				<td>→</td>
				<td>÷</td>
				<td>×</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>-</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>+</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td rowspan="2">=</td>
			</tr>
			<tr>
				<td>√</td>
				<td>0</td>
				<td>.</td>
			</tr>
		</table>
	</body>
</html>
