<!DOCTYPE html>
<!--
	计算器
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算机</title>
		<style type="text/css">
			td{
				text-align: center;
			}
			table{
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table border="3" 
				height="300px" 
				width="200px" 
				cellpadding="0" 
				cellspacing="0"
				bgcolor="aqua"
				background="img/1.jpg"
				>
			<tr bgcolor="blue">
				<td colspan="4"><input type="text" /></td>
			</tr>
			<tr>
				<td bgcolor="aqua">C</td>
				<td>→</td>
				<td>÷</td>
				<td>×</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>-</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>+</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td rowspan="2">=</td>
			</tr>
			<tr>
				<td>√</td>
				<td>0</td>
				<td>.</td>
			</tr>
		</table>
	</body>
</html>
